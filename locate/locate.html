<div ng-controler="LocateCtrl">
	<header>
		<h1>Locate</h1>
		<p>Locate Apartments</p>
		<div class="row">
			<div class="large-12 columns">
				<form ng-submit='searchApartments()'>
					<input type="text" name="city" ng-model="city" placeholder="Enter a City..." required>
					<input type="submit" name="submit" value="FIND" class="button">
					<a href="#add" class="button warning">Add Listing</a>
				</form>
			</div>
		</div>
	</header>

	<div data-alert class="alert-box success" ng-show="msg">{{msg}}</div>

	<div ng-show="showLatest">
		<h3 class="page-heading">Latest Apartments</h3>
		<div class="row rental" ng-repeat="apartment in locate">
			<div class="small-4 columns">
				<img src="{{apartment.image_url}}">
			</div>
			<div class="small-8 columns">
				<div class="label">{{apartment.city}}</div>
				<h3><a href="#details/{{apartment.$id}}">{{apartment.title}}</a></h3>
				<p>{{apartment.phone}}</p>
			</div>
		</div>
	</div>

	<div ng-show="showResults">
		<h3 class="page-heading">Apartments in {{city}}</h3>
		<a ng-click="refresh()" class="button tiny back">Back to Listings</a>
		<div class="row rental" ng-repeat="apartment in locate">
			<div class="small-4 columns">
				<img src="{{apartment.image_url}}">
			</div>
			<div class="small-8 columns">
				<div class="label">{{apartment.city}}</div>
				<h3><a href="#details/{{apartment.$id}}">{{apartment.title}}</a></h3>
				<p>{{apartment.phone}}</p>
			</div>
		</div>
	</div>
</div>
